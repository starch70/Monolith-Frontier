# tables

- type: entityTable
  id: CalmPestEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: SnailMigrationLowPop
    - id: CockroachMigration
    - id: MouseMigration

- type: entityTable
  id: SpicyPestEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children: [] # Frontier
    # - id: KingRatMigration # Frontier
    # - id: SnailMigration # Frontier

# events

- type: entity
  id: MouseMigration
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-vent-creatures-nf-start-announcement # Frontier: add nf-
    startAudio:
      path: /Audio/Announcements/attention.ogg
    earliestStart: 15
    weight: 6
    duration: 50
  - type: VentCrittersRule
    entries:
    - id: MobMouse
      prob: 0.05 # Mono
    - id: MobMouse1
      prob: 0.05 # Mono
    - id: MobMouse2
      prob: 0.05 # Mono
    - id: MobMouseCancer
      prob: 0.005 # Mono
    specialEntries: # Mono
    - id: MobCorticalBorer # Mono
      prob: 0.001 # Mono
# Events always spawn a critter regardless of Probability https://github.com/space-wizards/space-station-14/issues/28480 I added the Rat King to their own event with a player cap.

- type: entity
  id: KingRatMigration
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-vent-creatures-nf-start-announcement # Frontier: add nf-
    startAudio:
      path: /Audio/Announcements/attention.ogg
    earliestStart: 15
    weight: 6
    duration: 50
    minimumPlayers: 30 # Hopefully this is enough for the Rat King's potential Army (it was not, raised from 15 -> 30)
  - type: VentCrittersRule
    entries:
    - id: MobMouse
      prob: 0.02
    - id: MobMouse1
      prob: 0.02
    - id: MobMouse2
      prob: 0.02
    - id: MobMouseCancer
      prob: 0.001
    specialEntries:
    - id: SpawnPointGhostRatKing
      prob: 0.001

