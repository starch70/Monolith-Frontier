- type: body
  id: SpaceCobra
  name: "space cobra"
  root: torso
  slots:
    torso:
      part: TorsoAnimal
      connections:
      - legs
      organs:
        lungs: OrganAnimalLungs
        stomach: OrganAnimalStomach
        liver: OrganAnimalLiver
        heart: OrganAnimalHeart #OrganCobraHeart # Allows you to become invisible. # Mono - change to normal animal heart
        kidneys: OrganAnimalKidneys
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal
