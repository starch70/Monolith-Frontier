- type: entity
  parent: BaseItem
  id: BaseSword
  abstract: true
  components:
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: MeleeWeapon
    wideAnimationRotation: -135
  - type: Sprite
    state: icon
  - type: Item
    size: Large
  - type: Utensil
    types:
      - Knife
  - type: Tool
    qualities:
    - Slicing

- type: entity
  name: captain's sabre
  parent: [ BaseSword, BaseC1Contraband ] # Frontier: BaseCommandContraband<BaseC1Contraband
  id: CaptainSabre
  description: A common sighting among ship captains. Once ceremonial, it now has common use for self-defense.
  components:
  # Goobstation edit start
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/sabre_drop.ogg
  # Goobstation edit start
  - type: Sprite
    sprite: Objects/Weapons/Melee/captain_sabre.rsi
  - type: MeleeWeapon
    heavyStaminaCost: 2.5 # goob edit
    attackRate: 1.5
    damage:
      types:
        Slash: 27 #cmon, it has to be at least BETTER than the rest.
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Reflect
    reflectProb: .1
    spread: 90
  - type: Item
    sprite: Objects/Weapons/Melee/captain_sabre.rsi
  - type: Tag
    tags:
    - CaptainSabre
  - type: DisarmMalus
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-inanimate
    weight: 0.0002 # 5,000 times less likely than 1 regular animal
  - type: PirateAccent
    # not putting a BlockMovement component here cause that's funny.
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage

