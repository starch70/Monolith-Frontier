- type: entity
  name: BaseWeaponHeavyMachineGun
  parent: BaseItem
  id: BaseWeaponHeavyMachineGun
  description: Spray and pray.
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: Ginormous
  - type: Gun
    fireRate: 20
    projectileSpeed: 55 # Mono
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: StaticPrice
    price: 500
  - type: WieldedCrosshair
    rsi:
      sprite: _RMC14/Interface/MousePointer/lmg_mouse.rsi
      state: all
  # No chamber because HMG may want its own
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      collection: SnipersPickUp
  - type: EmitSoundOnDrop
    sound:
      collection: SnipersDrop
  - type: EmitSoundOnLand
    sound:
      collection: SnipersDrop
  # Goobstation edit end

- type: entity
  name: minigun
  id: WeaponMinigun
  parent: [ BaseWeaponHeavyMachineGun, BaseC3Contraband ] # Frontier: BaseMajorContraband<BaseC3Contraband
  description: Vzzzzzt! Rahrahrahrah! Vrrrrr! Uses .10 rifle ammo. Illegal for use in the Frontier sector. # Frontier: edit description
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/HMGs/minigun.rsi
    layers:
    - state: icon
  - type: Item
    sprite: Objects/Weapons/Guns/HMGs/minigun.rsi
  - type: Gun
    fireRate: 15
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/minigun.ogg
  - type: BallisticAmmoProvider
    proto: CartridgeMinigun
    capacity: 1000
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
