- type: entity
  name: nuclear authentication disk
  parent: [BaseItem, BaseC2ContrabandUnredeemable] # Frontier: BaseGrandTheftContraband<BaseC2ContrabandUnredeemable
  id: NukeDisk
  description: A nuclear auth disk, capable of arming a nuke if used along with a code. Note from nanotrasen reads "THIS IS YOUR MOST IMPORTANT POSESSION"
  components:
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/disk_pickup.ogg
      params:
        volume: -7
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/disk_drop.ogg
      params:
        volume: -7
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/disk_drop.ogg
      params:
        volume: -7
  # Goobstation edit end
  - type: NukeDisk
  - type: SpecialRespawn
    prototype: NukeDisk
  - type: Sprite
    sprite: Objects/Misc/nukedisk.rsi
    state: icon
  - type: StaticPrice
    price: 2000
  - type: CargoSellBlacklist
  - type: ArrivalsBlacklist
  - type: WarpPoint
    follow: true
    location: nuke disk
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: NukeDisk
  - type: ShipyardSellCondition # Frontier
    blockSale: true # Frontier
    reason: shipyard-console-station-resources # Frontier
    allowedShipyardTypes: # Frontier: mail profits removed, sector in shambles
    - Syndicate # Frontier
    - BlackMarket # Frontier

