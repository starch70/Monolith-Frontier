- type: entity
  parent: Clothing
  id: IDCardStandard
  name: identification card
  description: A card necessary to access various areas aboard the station.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Misc/id_cards.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: Objects/Misc/id_cards.rsi
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
    - WhitelistChameleon
    - WhitelistChameleonIdCard
  - type: StealTarget
    stealGroup: IDCard
  - type: StaticPrice # Frontier
    price: 5 # Frontier The card need to cost less then the PDA that comes with a card and a pen in it.
  - type: CargoSellBlacklist # Frontier
  - type: ShipyardSellCondition # Frontier: Teleport to shipyard console on sale
    preserveOnSale: true
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/card_pickup.ogg
      params:
        volume: -5
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/card_drop.ogg
      params:
        volume: -5
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/card_drop.ogg
      params:
        volume: -5
  # Goobstation edit end

