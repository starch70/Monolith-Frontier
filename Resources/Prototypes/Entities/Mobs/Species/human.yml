# Anything human specific (e.g. UI, input) goes under MobHuman
- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobHuman
  name: Urist McHands
  abstract: true
  components:
  - type: Hunger
  - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
    sprite: Mobs/Species/Human/parts.rsi
    state: full
  - type: Thirst
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: LanguageKnowledge # Einstein Engines - Languages
    speaks:
    - TauCetiBasic
    understands:
    - TauCetiBasic
  - type: HumanoidAppearance
    species: Human
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: Carriable # Frontier: Carrying system from nyanotrasen.
  - type: Speech # Frontier
    allowedEmotes: ['Belch'] # Frontier

- type: entity
  parent: BaseSpeciesDummy
  id: MobHumanDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
