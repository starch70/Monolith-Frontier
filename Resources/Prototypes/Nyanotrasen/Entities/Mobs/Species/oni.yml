- type: entity
  name: Urist McOni
  parent: BaseMobHuman
  id: MobOniBase
  abstract: true
  components:
  - type: Speech
    speechSounds: Baritone
  - type: LanguageKnowledge # Einstein Engines - Languages
    speaks:
    - TauCetiBasic # Nothing else because Rouge said she was adding a language for Oni
    understands:
    - TauCetiBasic
  - type: HumanoidAppearance
    species: Oni
  - type: Sprite
    scale: 1.2, 1.2
  - type: PlayerToolModifier
    pryTimeMultiplier: 0.6
  - type: PlayerAccuracyModifier
    spreadMultiplier: 15
    maxSpreadAngle: 180
  - type: BonusMeleeDamage
    damageModifierSet:
      coefficients:
        Blunt: 1.2
        Slash: 1.2
        Piercing: 1.2
        Asphyxiation: 1.2
  - type: Damageable
    damageModifierSet: Oni
  - type: Body
    prototype: Human
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.42
        density: 220
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Stamina
  - type: NpcFactionMember
    factions:
    - NanoTrasen

- type: entity
  save: false
  name: Urist McOni
  parent: MobHumanDummy
  id: MobOniDummy
  categories: [ HideSpawnMenu ]
  description: A dummy oni meant to be used in character setup.
