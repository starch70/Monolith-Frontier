- type: entity
  name: TCA M27 Annie (7.62x39mm)
  parent: [BaseC2ContrabandUnredeemable, BaseWeaponRifle] # Mono - C2 contra
  id: WeaponRifleAnnie
  description: A beast designed to shoulder the weight of impossible missions. Uses 7.62x39mm ammo.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Rifles/annie.rsi # Mono
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item # Mono
    sprite: _Mono/Objects/Weapons/Guns/Rifles/annie_inhands_32x.rsi
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/Rifles/annie_inhands_32x.rsi # Mono
  - type: GunWieldBonus
    minAngle: -14
    maxAngle: -32
  - type: Gun
    availableModes:
    - FullAuto
    - Burst
    burstFireRate: 12
    burstCooldown: 0.8
    shotsPerBurst: 4
    fireRate: 6.5
    projectileSpeed: 42.5 # Mono
    minAngle: 15
    maxAngle: 54
    angleIncrease: 4
    angleDecay: 33
    soundGunshot:
      path: /Audio/_Goobstation/Weapons/Guns/Gunshots/thock.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/batrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine762x39mmFMJ
        insertSound: /Audio/_Mono/Weapons/Guns/SmallArms/MagIn/amr_magin.ogg # Mono
        ejectSound: /Audio/_Mono/Weapons/Guns/SmallArms/MagOut/cm82_magout.ogg # Mono
        priority: 2
        whitelist:
          tags:
            - Magazine762x39mmFMJ
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: Cartridge762x39mmFMJ
        priority: 1
        whitelist:
          tags:
            - Cartridge762x39mmFMJ
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: PirateBountyItem # Mono
    id: ExperimentalFactionWeapon

