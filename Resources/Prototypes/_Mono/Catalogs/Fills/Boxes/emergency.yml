- type: entity
  parent: BoxCardboard
  id: BoxBaseSurvivalMono
  name: Emergency Survival Box
  description: A dedicated, standard issue survival box for the Colossus sector. Holds utility tools to keep you alive in an emergency.
  suffix: Oxygen
  components:
  - type: StorageFill
    contents:
    - id: DoubleEmergencyOxygenTankFilled
    - id: SpaceMedipen
    - id: EmergencyMedipen
    - id: Flare
      amount: 2
    - id: MonoMRE # Mono - replace PSB and water bottle w/ MRE
    - id: CrowbarPocket
    - id: HandHeldMassScanner
  - type: Item
    size: Normal # Frontier Large<Normal
    shape:
    - 0,0,2,1
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,2
    whitelist:
      components:
      - GasTank
      - Tool
      - ToggleCellDraw
      - RadarConsole
      - BreathMask
      - LightBehaviour
      tags:
      - MREFood
      - SurvivalBox
  - type: Sprite
    layers:
      - state: internals
      - state: extendedtank

