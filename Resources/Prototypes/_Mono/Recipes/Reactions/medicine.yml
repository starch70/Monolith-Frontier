- type: reaction # mono, takes barozine from frontier
  id: Barozine
  minTemp: 379
  reactants:
    CarpoToxin:
      amount: 5
    Bruizine:
      amount: 5
    TranexamicAcid:
      amount: 5
  products:
    Barozine: 10

- type: reaction
  id: Celoxradine
  minTemp: 320
  reactants:
    Insuzine:
      amount: 1.25
    Lacerinol:
      amount: 1
    Arithrazine:
      amount: 1.75
  products:
    Celoxradine: 2.5

- type: reaction
  id: Rhymatine
  minTemp: 320
  reactants:
    FluorosulfuricAcid:
      amount: 2
    Ethylredoxrazine:
      amount: 1
    Doxarubixadone:
      amount: 2
  products:
    Rhymatine: 5

- type: reaction
  id: Mesotaxinide
  minTemp: 289
  reactants:
    Bicaridine:
      amount: 2.75
    Ambuzol:
      amount: 2
    Rhymatine:
      amount: 0.25
  products:
    Mesotaxinide: 5

- type: reaction
  id: MesotaxinideAlternative
  reactants:
    Bicaridine:
      amount: 2
    ProtoLetoferol:
      amount: 5
    Rhymatine:
      amount: 0.5
  products:
    Mesotaxinide: 7.5

- type: reaction
  id: Mesophenerol
  reactants:
    Bicaridine:
      amount: 2
    Dylovene:
      amount: 2
    Kelotane:
      amount: 2
    Dexalin:
      amount: 2
  products:
    Mesophenerol: 6

- type: reaction
  id: Letoferol
  minTemp: 352
  reactants:
    Romerol:
      amount: 2
    Mesotaxinide:
      amount: 4
    TranexamicAcid:
      amount: 2
  products:
    Letoferol: 5

- type: reaction
  id: LetoferolBreakdown
  source: true
  requiredMixerCategories:
  - Electrolysis
  reactants:
    Letoferol:
      amount: 3
  products:
    ProtoLetoferol: 1
    Carbon: 2

- type: reaction
  id: NaturalLetoferolBreakdown
  source: true
  requiredMixerCategories:
  - Electrolysis
  reactants:
    NaturalLetoferol:
      amount: 4
  products:
    ProtoLetoferol: 2
    Carbon: 0.5
