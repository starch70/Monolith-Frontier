- type: entityTable
  id: ChimeraShipsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
      - id: UnknownShuttleChimeraSakuratsu
      - id: UnknownShuttleChimeraOlympus
      - id: UnknownShuttleChimeraTethys
      - id: UnknownShuttleChimeraLegionnaire

- type: entity
  parent: BaseRandomShuttleRule
  id: UnknownShuttleChimeraSakuratsu
  components:
  - type: StationEvent
    startAnnouncement: station-event-chimera-shuttle-detected
    startAudio:
      path: /Audio/Misc/notice1.ogg
    weight: 2
    maxOccurrences: 6 # You may think this is absurd, but it can only spawn 4 events max in normal schedulers anyways.
  - type: GameRule
    minPlayers: 40
  - type: LoadMapRule
    preloadedGrid: ChimeraSakuratsu

