- type: entityTable
  id: AsakimShipsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
      - id: UnknownShuttleAsakimSmall
      - id: UnknownShuttleAsakimMedium

- type: entity
  parent: BaseRandomShuttleRule
  id: UnknownShuttleAsakimSmall
  components:
  - type: StationEvent
    startAnnouncement: station-event-asakim-shuttle-detected
    startAudio:
      path: /Audio/Misc/notice1.ogg
    weight: 2
    maxOccurrences: 4
  - type: GameRule
    minPlayers: 40
  - type: LoadMapRule
    preloadedGrid: AsakimSmall

- type: entity
  parent: BaseRandomShuttleRule
  id: UnknownShuttleAsakimMedium
  components:
  - type: StationEvent
    startAnnouncement: station-event-asakim-shuttle-detected
    startAudio:
      path: /Audio/Misc/notice1.ogg
    weight: 2
    maxOccurrences: 4
  - type: GameRule
    minPlayers: 60
  - type: LoadMapRule
    preloadedGrid: AsakimMedium
