      path: /Audio/Misc/notice1.ogg
    weight: 2
    maxOccurrences: 2
  - type: GameRule
    minPlayers: 32
  - type: LoadMapRule
    preloadedGrid: AIZenithE

- type: entity
  parent: BaseRandomShuttleRule
  id: UnknownShuttleNebula
