# Sandstone

- type: entityTable
  id: MonoPlanetmapOreSand
  table: !type:GroupSelector
    children:
    - id: WallRockSand
      weight: 0.67
    - id: WallRockSandCoal
      weight: 0.0025
    - id: WallRockSandTin
      weight: 0.006
    - id: WallRockSandQuartz
      weight: 0.0042
    - id: WallRockSandSilver
      weight: 0.0025
    - id: WallRockSandGold
      weight: 0.0025
    - id: WallRockSandPlasma
      weight: 0.00075
    - id: WallRockSandUranium
      weight: 0.001

- type: entity
  id: MonoPlanetmapOreSand
  parent: MarkerBase
  name: planet mineral spawner
  suffix: Soft
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: green
    - sprite: Objects/Weapons/Melee/pickaxe.rsi
      state: pickaxe
  - type: EntityTableSpawner
    offset: 0
    table: !type:NestedSelector
      tableId: MonoPlanetmapOreSand

