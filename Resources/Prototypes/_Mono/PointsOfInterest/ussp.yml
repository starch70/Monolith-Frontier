- type: pointOfInterest
  id: USSPCamelot
  parent: BasePOI
  name: 'Camelot Station'
  minimumDistance: 10650
  maximumDistance: 12400
  spawnGamePreset: [ NFAdventure, NFPirate, MonoStandard, MonoRogueUSSP, MonoTSFUSSP, MonoADS, MonoChimera, MonoAllAtOnce ]
  spawnGroup: Required
  gridPath: /Maps/_Mono/POI/camelot.yml
