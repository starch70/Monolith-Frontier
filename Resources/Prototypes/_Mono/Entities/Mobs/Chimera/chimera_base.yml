# TODO - new sprites

- type: entity
  parent:
  - StripableInventoryBase
  - MobNonHumanHostileBase
  - MobHumanoidHostileAISimpleMelee
  - MobStepTriggerImmune
  id: MonoBaseMobFleshLetoferol
  name: chimera fleshbeast
  description: A once sentient being covered in putrid flesh and bone. You can see a glimpse of humanity left in its eyes, like whoever it was is still awake.
  abstract: true
  components:
  - type: NpcFactionMember
    factions:
    - AberrantFleshExpeditionNF
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/Aliens/flesh.rsi
  - type: MobState
  - type: DoAfter
  - type: Stripping
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      400: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      50: 0.7
      120: 0.5
  - type: Stamina
    critThreshold: 150
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 4
  - type: Inventory
    templateId: chimera
  - type: SurgeryTarget
  - type: Bloodstream
    bloodReagent: NaturalLetoferol
    bloodMaxVolume: 300
  - type: MeleeWeapon
    attackRate: 1.5
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 12
        Slash: 20
        Structural: 50
  - type: ReplacementAccent
    accent: genericAggressive
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: NaturalLetoferol
          Quantity: 90
  - type: SolutionRegeneration
    solution: melee
    generated:
      reagents:
      - ReagentId: NaturalLetoferol
        Quantity: 90
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.SurgeryUIKey.Key:
        type: SurgeryBui
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 2.5
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.5
    baseSprintSpeed : 4.25
  - type: Hands
  - type: ComplexInteraction
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Electrocution
    - Drunk
    - SlurredSpeech
    - Muted
    - TemporaryBlindness
    - StaminaModifier
    - Flashed
    - RadiationProtection
  - type: Ensnareable
    sprite: Objects/Misc/ensnare.rsi
    state: icon
  - type: Climbing
  - type: Storage
    clickInsert: false
    openOnActivate: false
    grid:
    - 0,0,4,4
    maxItemSize: Huge
    storageInsertSound:
      path: /Audio/Voice/Slime/slime_squish.ogg
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - Chimera
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damage:
      types:
        Radiation: -0.1
        Poison: -0.1
      groups:
        Airloss: -0.45
        Brute: -0.45
        Burn: -0.45
        Genetic: -0.1
  - type: Targeting
  - type: Puller
    needsHands: false
  - type: Body
    prototype: Chimera
    requiredLegs: 2
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
    reactions:
    - reagents: [Letoferol, Romerol]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          groups:
            Burn: -2
            Brute: -1.5
    - reagents: [Mesotaxinide]
      methods: [Touch]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          groups:
            Burn: 6
            Brute: 7
          types:
            Caustic: 20
            Cellular: 5
  - type: PlayerToolModifier
    pryTimeMultiplier: 0.4
  - type: PlayerAccuracyModifier
    spreadMultiplier: 12
    maxSpreadAngle: 180
  - type: BonusMeleeDamage
    damageModifierSet:
      coefficients:
        Blunt: 1.4
        Slash: 1.2
        Piercing: 0.65 # spear is clunky
        Heat: 0.5 # fire is scary (esword is op)
  #- type: CollectiveMind  # Part of the organ instead.
  #  channel: Letoferol
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage: #per second, scales with number of fire 'stacks'
      types:
        Heat: 8
  - type: Clickable
  - type: ZombieImmune
