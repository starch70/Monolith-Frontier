# NVGs and thermals

- type: entity
  parent: ClothingHelmetAttachmentBase
  id: ClothingHelmetAttachmentNVGsBasic
  name: basic night vision goggles
  description: A pair of basic optoelectronics night vision goggles with high sensibility to flashes, worn in the helmet attachment slot.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/HelmetAttachment/basic_optoelectronics_nvgs.rsi
  - type: Clothing
    sprite: _Mono/Clothing/HelmetAttachment/basic_optoelectronics_nvgs.rsi
    clothingVisuals:
      helmetattachment:
      - state: equipped-HELMETATTACHMENT
  - type: NightVision
    flashDurationMultiplier: 3
    isEquipment: true
  - type: IdentityBlocker
    coverage: EYES

- type: entity
  parent: ClothingHelmetAttachmentBase
  id: ClothingHelmetAttachmentInfraredBasic
  name: basic thermal vision goggles
  description: A pair of basic thermal vision goggles with high sensibility to flashes, worn in the helmet attachment slot.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/HelmetAttachment/basic_optoelectronics_infrared.rsi
  - type: Clothing
    sprite: _Mono/Clothing/HelmetAttachment/basic_optoelectronics_infrared.rsi
    clothingVisuals:
      helmetattachment:
      - state: equipped-HELMETATTACHMENT
  - type: ThermalVision
    flashDurationMultiplier: 3
    pulseTime: 4
    isEquipment: true
    toggleAction: PulseThermalVision
    color: "#888888"
  - type: IdentityBlocker
    coverage: EYES
