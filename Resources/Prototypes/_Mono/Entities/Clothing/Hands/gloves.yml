- type: entity
  parent: ClothingHandsBase
  id: ClothingHandsGlovesMopp
  name: MOPP gloves
  description: High-quality rubber gloves, insulated for better CBRN protection.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Hands/Gloves/mopp.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Hands/Gloves/mopp.rsi
  - type: Insulated
  - type: Armor
    modifiers:
      coefficients:
        Poison: 0.9
        Radiation: 0.95
        Caustic: 0.8
  - type: Fiber
    fiberMaterial: fibers-rubber
    fiberColor: fibers-black
  - type: FingerprintMask

