- type: entity
  id: TechDiskPrinter
  name: tech disk printer
  parent: [BaseStructureDisableToolUse, BaseMachine]
  description: A machine that automatically prints tech disks every 7.5 minutes from automatically scavenged pre-Fracture data. Needs 120kW of HV power to function.
  components:
  - type: PowerConsumer
    voltage: High
    drawRate: 120000
  - type: ItemMiner
    proto: SpawnLootTechDiskPrinter
    interval: 450
    minedSound: /Audio/Machines/circuitprinter.ogg
    needApcPower: false
  - type: PowerConsumerMiner
  - type: Sprite
    sprite: _Mono/Structures/Machines/diskprinter.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unlit
      shader: unshaded
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "1.5,1.5,-1.5,0.25"
        density: 1500
        mask:
        - MachineMask
        layer:
        - MachineLayer
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "1.5,0.25,0.6,-1.5"
        density: 1500
        mask:
        - MachineMask
        layer:
        - MachineLayer
      fix3:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,0.25,-0.6,-1.5"
        density: 1500
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: PointLight
    radius: 0.8
    energy: 0.5
    color: "#00AACC"

- type: entity
  name: tech disk printer spawnable disks
  id: SpawnLootTechDiskPrinter
  parent: MarkerBasePlaceFree
  components:
  - type: Sprite
    layers:
    - state: green
      scale: 0.7, 0.7
    - sprite: _NF/Markers/general.rsi
      state: questionmark
      color: red
  - type: ConditionalSpawner
    prototypes:
    - SpawnLootTechDisksPrinterT1
    - SpawnLootTechDisksPrinterT2

