- type: entity
  id: MachineHeavyFTLDriveCore
  parent: [BaseStructureDisableToolUse, BaseStructureDestructible, BaseMachinePowered]
  name: CTLA-160 heavy bluespace core
  description: A FTL drive that extends a ship's FTL range to ~25 kilometers.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
    noRot: false
  - type: Rotatable
  - type: Physics
    bodyType: Static
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2500
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    sprite: _Mono/Structures/ShuttleComponents/drive_heavy_core.rsi
    layers:
    - state: control
  - type: FTLDrive
    range: 25000
    cooldown: 60
    hyperSpaceTime: 25
    startupTime: 6.4
    driveMassMultiplier: 0.25
  - type: ApcPowerReceiver
    powerLoad: 15000
  - type: ExtensionCableReceiver
  - type: Appearance
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/Ambience/Objects/anomaly_generator.ogg

- type: entity
  id: MachineHeavyFTLDriveConsole
  parent: [BaseStructureDisableToolUse, BaseStructureDestructible, BaseMachinePowered]
  name: CTLA-160 heavy bluespace console
  description: A console for a CTLA-160 heavy BSD. Just a power monitoring console to you, since you can't understand the rest.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
    noRot: false
  - type: Rotatable
  - type: Physics
    bodyType: Static
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2500
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    sprite: _Mono/Structures/ShuttleComponents/drive_heavy_console.rsi
    layers:
    - state: computer
    - state: computer_screen
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      visible: false
      shader: unshaded
  - type: ApcPowerReceiver
    powerLoad: 10000
  - type: ExtensionCableReceiver
  - type: Appearance
  - type: LitOnPowered
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#0dc6ff"
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
  - type: PowerMonitoringConsole
  - type: PowerMonitoringCableNetworks
  - type: NodeContainer
    examinable: true
    nodes:
      hv:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: ActivatableUI
    singleUser: true
    key: enum.PowerMonitoringConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.PowerMonitoringConsoleUiKey.Key:
        type: PowerMonitoringConsoleBoundUserInterface
  - type: StationAiWhitelist
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
      params:
        volume: -1
        variation: 0.10
        pitch: 1.10  # low pitch keyboard sounds feel kinda weird
    blacklist:
      tags:
      - NoConsoleSound
  - type: SpamEmitSoundRequirePower
  - type: SpamEmitSound
    minInterval: 12
    maxInterval: 20
    sound:
      collection: MonoComputerSFX
      params:
        volume: -6
        maxDistance: 4
        variation: 0.1
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
