# POI
- type: entity
  id: ShieldGeneratorPOI
  parent: ShieldGenerator
  name: FS-421 "Fortress" Outpost Shield Generator
  suffix: POI ONLY
  components:
  - type: ShipShieldEmitter
    healPerSecond: 10000
    damageExp: 0.5
    baseDraw: 80000
    maxDraw: 150000
    unpoweredBonus: 8
    damageLimit: 150000
    damageOverloadTimePunishment: 30
    shieldColor: "#FF9933"
  - type: Sprite
    sprite: _Mono/Structures/ShuttleComponents/fobshield.rsi
    snapCardinals: true
    layers:
    - state: fobshield
    - state: fobshield_on
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      visible: false
      color: "#FF9933"
  - type: ApcPowerReceiver
    powerLoad: 80000
  - type: PointLight
    enabled: false
    castShadows: true
    radius: 2
    energy: 1.5
    color: "#FF9933"

