#Trunk
- type: entity
  parent: MarkerBase
  id: ScrapProcessorRollTrunk
  categories: [ HideSpawnMenu ]
  name: scrap processor roll trunk
  components:
  - type: EntityTableSpawner
    offset: 0.0
    table: !type:NestedSelector
      tableId: ScrapProcessorRollTrunk
      prob: 1.0

- type: entityTable
  id: ScrapProcessorRollTrunk
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      weight: 3
      children:
      - !type:GroupSelector
        weight: 2
        children:
        - id: SheetSteel1
        - id: SheetGlass1
        - id: SheetPlastic1
      - !type:GroupSelector
        children:
        - id: MaterialCloth1
        - id: SheetPlasma1
        - id: SheetUranium1
        - id: IngotGold1
        - id: IngotSilver1
        - id: SheetPlasteel1
      - id: SheetPlastitanium1
    - !type:GroupSelector
      weight: 1
      children:
      - !type:NestedSelector
        weight: 2
        tableId: ScrapSalvageTrashBranch
      - !type:NestedSelector
        weight: 1
        tableId: ScrapProcessToolFluffBranch
      - !type:NestedSelector
        weight: 2
        tableId: ScrapProcessUncommonMatBranch
      - !type:NestedSelector
        weight: 1
        tableId: ScrapProcessBoardRollBranch

