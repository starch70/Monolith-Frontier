- type: entity
  id: LightFighterOrdinanceGPOProjectile
  name: GPO-L 50kg Unguided Bomb
  description: Just passing by.
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 6500
        Blunt: 7500
        Heat: 500
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/GPO.rsi
    layers:
    - state: GPO
    scale: 1, 1
  - type: Ammo
    muzzleFlash: null
  - type: ShipWeaponProjectile
  - type: RadarBlip
    radarColor: "#ffff00"
    scale: 2
    requireNoGrid: true
    shape: square
  - type: TimedDespawn
    lifetime: 30
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: HardBombShipGun
    maxIntensity: 1500
    intensitySlope: 30
    totalIntensity: 4000
  - type: MiningGatheringSoft
  - type: MiningGatheringHard
  # destructible components below
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 50
        layer:
        - WallLayer
        mask:
        - MachineMask
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Meteor
    damageTypes:
      types:
        Blunt: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:ExplodeBehavior
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

- type: entity
  id: LightFighterOrdinanceGPOItem
  name: GPO-L 50kg Unguided Bomb
  description: A fairly durable and relatively high yield explosive payload. Rarely seen in conventional space combat and a remnant of ground-based warfare, bombs can deal devastating damage... if they manage to hit their target. It can fit in a light GPOL housing.
  parent: BaseGrenade
  components:
  - type: Tag
    tags:
    - LightFighterOrdinance
  - type: Item
    size: Huge
  - type: CartridgeAmmo
    proto: LightFighterOrdinanceGPOProjectile
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/GPO.rsi
    layers:
    - state: GPO
      map: ["enum.AmmoVisualLayers.Base"]
    scale: 1, 1
  - type: Appearance
  - type: SpentAmmoVisuals

# Unguided 50kg bomb end

