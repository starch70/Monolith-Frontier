- type: entity
  id: BaseTorpedo
  name: BaseTorpedo
  description: If you can see this you're probably dead!
  abstract: true
  components:
  - type: Clickable
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 1
        density: 1500
        layer:
        - WallLayer
        mask:
        - MachineMask
  - type: Projectile
    impactEffect: BulletImpactEffect
    damage:
      types:
        Piercing: 14
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: TimedDespawn
    lifetime: 10
  - type: TriggerOnCollide
    fixtureID: projectile

# base end

- type: entity
  id: ShipMissileASM220HE
  name: ASM-220 torpedo (HE)
  parent: BaseTorpedo
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 6500
        Blunt: 10000
        Heat: 500
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/mini_rocket.rsi
    layers:
    - state: mini-rocket
    scale: 3, 3
  - type: Ammo
    muzzleFlash: null
  - type: ShipWeaponProjectile
  - type: RadarBlip
    radarColor: "#ffff00"
    scale: 4
    requireNoGrid: true
    shape: triangle
  - type: TimedDespawn
    lifetime: 25
  - type: PointLight
    radius: 5
    color: orange
    energy: 2
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: HardBombShipGun
    maxIntensity: 2000
    intensitySlope: 30
    totalIntensity: 7000
  - type: MiningGatheringSoft
  - type: MiningGatheringHard
  - type: TargetSeeking
    acceleration: 20
    detectionRange: 750
    scanArc: 75
    launchSpeed: 25
    maxSpeed: 70
    trackDelay: 3
  # destructible components below
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Meteor
    damageTypes:
      types:
        Blunt: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:ExplodeBehavior
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

- type: entity
  id: Asm220TorpedoHE
  name: ASM-220 high-explosive torpedo
  description: Contains a large explosive payload. High-Explosive is an understatement.
  parent: BaseGrenade
  components:
  - type: Tag
    tags:
    - Asm220Torpedo
  - type: Item
    size: Huge
  - type: CartridgeAmmo
    proto: ShipMissileASM220HE
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/asm220.rsi
    layers:
    - state: standard
      map: ["enum.AmmoVisualLayers.Base"]
    scale: 0.55, 0.725
  - type: Appearance
  - type: SpentAmmoVisuals

# HE end

