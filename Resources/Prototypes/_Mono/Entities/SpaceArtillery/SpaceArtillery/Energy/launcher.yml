# MARAUDER

- type: entity
  id: WeaponTurretType35
  name: Type-35 MARAUDER-type plasma cannon
  parent: BallisticArtillery
  description: Launches magnetically contained balls of plasma at targets. Can be remotely activated, or linked up to a GCS.
  components:
  - type: StaticPrice
    price: 2000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/t35.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: AmmoCounter
  - type: Battery
    maxCharge: 40000
    startingCharge: 40000
  - type: ExaminableBattery
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.5
    projectileSpeed: 90
    shootThermalSignature: 4000000 # ~2.8km with continuous fire
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon2.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 350
  - type: SpaceArtillery
    powerChargeRate: 350
    powerUsePassive: 500
    powerUseActive: 0
  - type: FireControlRotate
  - type: Actions
  - type: ProjectileBatteryAmmoProvider
    proto: ShipMediumPlasmaProjectile
    fireCost: 500
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 12500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: RadarBlip
    radarColor: "#C92BCC"
    scale: 2
  - type: ShipGunType
    shipType: Energy
  - type: ShipGunClass
    shipClass: Medium

