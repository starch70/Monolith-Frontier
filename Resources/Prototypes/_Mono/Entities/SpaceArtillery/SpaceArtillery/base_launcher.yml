# Base

- type: entity
  id: BallisticArtilleryBase
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 10000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 800
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    anchored: true
  - type: Rotatable
    rotateWhilePulling: false
    rotateWhileAnchored: false
    increment: 45
  - type: DeviceLinkSink
    ports:
    - SpaceArtilleryFire
  - type: SpaceArtillery
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 100
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: FireControllable
  - type: RadarBlip
    visibleFromOtherGrids: false
    radarColor: "#9999FF"
    scale: 1
  - type: ShipGunType
    shipType: Kinetic
  - type: ShipGunClass
    shipClass: Medium
  - type: LightningTarget
    priority: 1
  - type: ThermalSignature # at least most have a thermal signature when firing

- type: entity
  id: BallisticArtilleryUnanchorable
  parent: BallisticArtilleryBase
  abstract: true
  components:
  - type: RequiresGrid

- type: entity
  id: BallisticArtillery
  parent: BallisticArtilleryBase
  abstract: true
  components:
  - type: Anchorable
    delay: 10
  - type: Pullable
  - type: PirateBountyItem # not putting this on the other, because like. how do you get a cyrexa for your bounty. thats stupid.
    id: ShipWeapon

