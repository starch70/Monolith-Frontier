# CIV TECH DISKS - #395933
# FRACTURE TECH DISKS - #d4d4d4

- type: entity
  parent: TechDiskBase
  id: TechDiskCivTranslationBasic
  name: civilian species translation technology disk
  description: A disk capable of adding species-specific translators to a server's recipes.
  components:
  - type: Sprite
    layers:
    - state: icon
      map: ["enum.DamageStateVisualLayers.Base"]
      color: "#395933"
    - state: label
    - state: protect
    - state: civilian
  - type: TechnologyDisk
    recipes:
    - BasicGalaticCommonTranslatorImplanter
    - CanilunztTranslator # Vulps
    - BubblishTranslator # Slimes
    - NekomimeticTranslator # Oni/Felinids
    - DraconicTranslator # Lizards
    - RootSpeakTranslator # Dionae
    - MofficTranslator # Moths
    - ValyrianStandardTranslator # Harpies
    - ChittinTranslator # Chitinids and arachnids
    #- SiikMaasTranslator # No tajara here
    #- MarishTranslator # No shadowkin here

