  - type: TechnologyDisk
    recipes:
    - BasicGalaticCommonTranslatorImplanter
    - CanilunztTranslator
    - BubblishTranslator
    - NekomimeticTranslator
    - DraconicTranslator
    #- SolCommonTranslator # Rogues dont have craftable freespeak translators, why should TSF?
    - RootSpeakTranslator
    - MofficTranslator
    - ValyrianStandardTranslator
    - ChittinTranslator
    #- SiikMaasTranslator # No tajara here
    #- MarishTranslator # No shadowkin here
    - AdvancedGalaticCommonTranslatorImplanter
    - CanilunztTranslatorImplanter
    - BubblishTranslatorImplanter
    - NekomimeticTranslatorImplanter
    - DraconicTranslatorImplanter
    #- SolCommonTranslatorImplanter # Rogues dont have craftable freespeak translators, why should TSF?
    - RootSpeakTranslatorImplanter
    - MofficTranslatorImplanter
    - ValyrianStandardTranslatorImplanter
    - ChittinTranslatorImplanter
