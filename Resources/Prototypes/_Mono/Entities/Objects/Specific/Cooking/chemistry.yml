- type: entity
  name: teaspoon # It's essentially a reskinned dropped for rp-flavor.
  parent: Dropper
  description: A small spoon used for transferring minimal amount of powder to cups.
  id: Teaspoon
  components:
  - type: Sprite
    sprite: _Mono/Objects/Misc/teaspoon.rsi #TODO: Update sprite (missing states)
    layers:
      - state: teaspoon
      - state: teaspoon1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: teaspoon
    inHandsFillBaseName: null
    # inHandsMaxFillLevels: 1 # TODO: Add inHandsMaxFillLevels
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 1
  - type: Injector
    injectOnly: false
    ignoreMobs: true
    ignoreClosed: false
    minTransferAmount: 1
    maxTransferAmount: 1
    transferAmount: 1
    toggleState: 1 # draw
  - type: StaticPrice
    price: 40
  - type: Tag
    tags:
    - Dropper
