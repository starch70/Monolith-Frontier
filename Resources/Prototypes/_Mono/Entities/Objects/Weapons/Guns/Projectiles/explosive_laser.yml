- type: entity
  id: SimpleLaserExplosion
  categories: [ HideSpawnMenu ]
  components:
  - type: Explosive # Powerful explosion in a very small radius. Doesn't break underplating.
    explosionType: DemolitionCharge
    totalIntensity: 60
    intensitySlope: 5
    maxIntensity: 30
    canCreateVacuum: false

- type: entity
  parent: BasicHitscan
  id: ExplosiveLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: HitscanSpawnEntity
    spawnedEntity: SimpleLaserExplosion

- type: entity
  name: explosive laser gun
  parent: [WeaponLaserCarbinePractice, BaseGunWieldable]
  id: explosivelasergun
  description: Favoured by Nanotrasen Security for being cheap and easy to use.
  components:
  - type: StaticPrice
    price: 420
  - type: HitscanBatteryAmmoProvider
    proto: ExplosiveLaser
    fireCost: 1
