- type: entity
  id: BaseCartridge45_ACP
  name: cartridge (.45 ACP FMJ)
  parent: [ BaseCartridge, BaseC1Contraband ] # Frontier: BaseSecurityContraband<BaseC1Contraband
  description: Heavier alternative to 9x19mm for handguns and SMGs.
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - Cartridge45_ACPFMJ
  - type: CartridgeAmmo
    proto: Bullet45_ACPFMJ
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1

- type: entity
  id: Cartridge45_ACPFMJ
  name: cartridge (.45 ACP FMJ)
  parent: BaseCartridge45_ACP
  components:
