- type: entity
  id: BaseCartridge635x40mmCaseless
  name: cartridge (.25 rifle)
  parent: [ BaseCartridge, BaseC3SyndicateContrabandNoValue ] # Frontier: BaseSecurityContraband<BaseC3SyndicateContraband
  description: Developed during corporate wars for subsonic weapons to keep a low-profile during operations.
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - Cartridge635x40mmCaseless
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Sprite
    noRot: false
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Casings/caseless_ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1

- type: entity
  id: Cartridge635x40mmCaseless
  name: cartridge (635x40mm Caseless)
  parent: BaseCartridge635x40mmCaseless
  components:
  - type: CartridgeAmmo
    proto: Bullet635x40mmCaseless

- type: entity
  id: Cartridge635x40mmCaselessRubber
  name: cartridge (635x40mm Caseless rubber)
  parent: BaseCartridge635x40mmCaseless
  components:
  - type: CartridgeAmmo
    proto: Bullet635x40mmCaselessRubber

- type: entity
  id: Cartridge635x40mmCaselessPractice
  name: cartridge (635x40mm Caseless practice)
  parent: BaseCartridge635x40mmCaseless
  components:
  - type: CartridgeAmmo
    proto: Bullet635x40mmCaselessPractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dbdbdb"

