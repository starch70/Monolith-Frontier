- type: entity
  id: MilitaryPowerCellMG
  parent: BaseMilitaryPowerCell
  name: EM72 Ashstorm battery cell
  description: A round battery cell designed for a EM72 Ashstorm.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Magazine/energy_cell_mg.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: icon
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o4
      shader: unshaded
  - type: Item
  - type: Battery
    maxCharge: 3000
    startingCharge: 3000
  - type: HitscanBatteryAmmoProvider
    proto: MediumOverchargedLaser
    fireCost: 15
  - type: Tag
    tags:
    - MilitaryPowerCell
    - MilitaryPowerCellMG
  - type: PhysicalComposition
    materialComposition:
      Steel: 300
      Gold: 40
      Glass: 160
      Plasma: 200
    chemicalComposition:
      Zinc: 20

- type: entity
  id: PulsedPlasmaLaserCanister
  parent: BaseMilitaryPowerCell
  name: NT PPL magnetic storage container
  description: A small, advanced magnetic containment unit for the storage of high-energy plasma. Powered off an internal microreactor with iridite electromagnets, it can contain plasma indefinitely. Recharges via using electricity to synthesize plasma from surrounding air.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Magazine/ppl.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: icon
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o4
      shader: unshaded
  - type: Item
    size: Normal
  - type: Battery
    maxCharge: 3000
    startingCharge: 3000
  - type: HitscanBatteryAmmoProvider
    proto: PulsedPlasma
    fireCost: 3000
  - type: Tag
    tags:
    - PPLCell
  - type: PhysicalComposition
    materialComposition:
      Steel: 300
      Gold: 40
      Glass: 160
      Plasma: 200
      Iridite: 50
      Uranium: 150
    chemicalComposition:
      Zinc: 20
