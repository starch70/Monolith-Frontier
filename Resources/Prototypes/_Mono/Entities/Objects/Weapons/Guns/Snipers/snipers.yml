- type: entity
  id: WeaponRifleAK410
  name: NCI AK-410 (7.62x54mmR)
  parent: [ BaseWeaponRifle, BaseC1Contraband ]
  description: "Bullpup DMR feeding from 7.62x54mmR magazines, developed to modernize USSP long-range infantry weapons."
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Snipers/ak410.rsi
    layers:
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item # Mono
    size: Huge
    sprite: _Mono/Objects/Weapons/Guns/Snipers/ak410_inhands_32x.rsi
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/Snipers/ak410_inhands_32x.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: GunWieldBonus
    minAngle: -27
    maxAngle: -36
  - type: Gun
    minAngle: 27
    maxAngle: 39
    fireRate: 2.25
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine7.62x54mmRFMJ
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - Magazine7.62x54mmRFMJ
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: Cartridge7.62x54mmRFMJ
        priority: 1
        whitelist:
          tags:
          - Cartridge7.62x54mmRFMJ
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 2.5
    pvsIncrease: 0.4
  - type: SpeedModifiedOnWield # Mono
    walkModifier: 0.85
    sprintModifier: 0.85
  - type: PirateBountyItem # Mono
    id: StandardFactionLongarm
