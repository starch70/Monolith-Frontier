- type: entity
  parent: BaseSecurityPDA
  id: TsfEngiPDA
  name: TSFMC engineer PDA
  description: A standard TSFMC personal computer.
  components:
  - type: Pda
    id: TsfEngiIDCard
    bookSlot: # Frontier
      startingItem: HyperlinkBookNfsdSop
      priority: -2
      whitelist:
        tags:
        - BookSpaceLaw
        - BookNfsdSop
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-lifesupporttech
  - type: PdaBorderColor
    borderColor: "#edb015"
    accentHColor: "#ed2715"
  - type: Icon
    state: pda-lifesupporttech
  - type: Geiger # Mono
    showExamine: true
    showControl: true
    isEnabled: true
    attachedToSuit: true # Mono

