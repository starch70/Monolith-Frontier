# Tsfmc
- type: entity
  parent: ShipVoucherNfsdBailiff
  id: ShipVoucherTsfmcColonel
  name: TSFMC colonel ship voucher
  description: Allows for two TSFMC ship purchases of any size, and allows for the procurement of a Polaris. Destroyed on sale.
  components:
  - type: ShipyardVoucher
    redemptionsLeft: 2
    access: # note - removed HOS/colonel access to prevent free flyssa (its only ship that uses HOS access, so it should be fine)
    - Armory
    - Sergeant
    - Bailiff
    - Security
    vessels:
    - PolarisShip
    accessGroups:
    - GeneralNfsdAccess

