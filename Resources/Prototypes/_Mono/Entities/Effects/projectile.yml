# EMP EFFECTS

- type: entity
  id: InstantEffectEMP
  name: instant EMP effect
  components:
  - type: TriggerOnSpawn
  - type: DeleteOnTrigger
  - type: EmpOnTrigger
    range: 1.5 # low range
    energyConsumption: 30000 # 30 kJ
    disableDuration: 20 # as opposed to 60

# LIGHTNING

- type: entity
  name: ionised lightning
  id: LightningEMP
  parent: BaseLightning
  categories: [ HideSpawnMenu ]
  components:
  - type: Lightning
    canArc: true
    spawnOnHit: InstantEffectEMP
  - type: PointLight
    color: "#80C0FF"


