- type: reagent
  id: Letoferol
  name: reagent-name-letoferol
  group: Special
  desc: reagent-desc-letoferol
  physicalDesc: reagent-physical-desc-necrotic
  flavor: acid
  color: "#a84387"
  worksOnTheDead: true
  metabolisms:
    Poison:
      metabolismRate: 0.2
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          max: 10
        - !type:OrganType
          type: Chimera
          shouldHave: false
        damage:
          types:
            Cellular: 0.5
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 10
        - !type:OrganType
          type: Chimera
          shouldHave: false
        damage:
          types:
            Poison: 3
            Cellular: 4
      - !type:Polymorph
        prototype: LetoferolMutation
        conditions:
        - !type:ReagentThreshold
          min: 10
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          min: 2
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-nauseous" ]
        probability: 0.25
      - !type:Drunk
        boozePower: 15
        conditions:
        - !type:ReagentThreshold
          min: 8

