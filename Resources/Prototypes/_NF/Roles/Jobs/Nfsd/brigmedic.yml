      time: 108000 # 30 hours - mono
  startingGear: BrigmedicGear
  icon: JobIconBrigmedicNF
  supervisors: job-supervisors-bailiff
  weight: 125
  displayWeight: 35
  canBeAntag: false
  accessGroups:
  - GeneralNfsdBrigmedicAccess
