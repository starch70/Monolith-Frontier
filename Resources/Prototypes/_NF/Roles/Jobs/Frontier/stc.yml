- type: job
  id: StationTrafficController
  name: job-name-stc
  description: job-description-stc
  playTimeTracker: JobStc
  startingGear: StcGear
  alwaysUseSpawner: true
  requirements:
    - !type:OverallPlaytimeRequirement
      time: 54000 # 20 hrs # mono - change to 15 hr
    - !type:RoleTimeRequirement
      role: JobSecurityGuard
      time: 3600 # 3 hrs as security guard # mono - change to 1 hr
  canBeAntag: false
  icon: "JobIconStc"
  supervisors: job-supervisors-sr
  weight: 160
  displayWeight: 50 # Second from the top
  setPreference: true
  access:
  - Service
  - Maintenance
  - External
  - Frontier
  - StationTrafficController
  special:
  - !type:AddLanguageSpecial
    languagesSpoken:
    - SolCommon
    languagesUnderstood:
    - SolCommon
  - !type:GiveItemOnHolidaySpecial
    holiday: FrontierBirthday
    prototype: FrontierBirthdayGift

- type: startingGear
  id: StcGear
  equipment:
    id: StcPDA
  storage:
    back:
    - Flash
    - RubberStampStc
    - EncryptionKeyStationMaster
