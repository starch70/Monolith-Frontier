  moduleWhitelist:
    tags:
    - BorgModuleGeneric

  defaultModules:
  - BorgModuleTool

  radioChannels:
  - Science

  # Visual
  inventoryTemplateId: borgShort
  spriteBodyState: robot
  spriteHasMindState: robot_e
